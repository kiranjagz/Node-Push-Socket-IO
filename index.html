<head>
    <script src="/jquery/dist/jquery.js"></script>

<body>
	<script>
		   var socket = io.connect('http://localhost:3000');
		   socket.on('message', function(message) {
		   alert('The server has a message for you: ' + message);})

		   socket.on('field', function (data) {
            $('table > tbody').empty();

            var tr;
			var obj = JSON.parse(data);
			console.log(obj)

            if (obj.length <= 0) {
                 console.log("No data found");
                }

                for (var i = 0; i < obj.length; i++) {
                    console.log(i);              
                        
					tr = $('<tr id="fileRow"/>').attr("data-id", obj[i]._id);
                    tr.append("<td>" +  obj[i].Rank +  "</td>");
                    tr.append("<td>" +  obj[i].Points + "</td>");
                    tr.append("<td>" +  obj[i].Name + "</td>");
                    tr.append("<td>" +  obj[i].Surname + "</td>");
					tr.append("<td>" +  obj[i].Game + "</td>");
					tr.append("<td>" +  obj[i].Brand + "</td>");
                    $('table').append(tr);                  
                    }

			console.log(socket.id);
			console.log(obj);
			});
		</script> 

	<div class="container-fluid">
		<section class="row">
			<hr />
			<div class="col-md-9 col-md-offset-*">
				<div class="row">
					<table id="tbplayers" class="table table-hover ">
						<thead>
							<tr>
								<th>
									Rank
								</th>
								<th>
									Points
								</th>
								<th>
									Name
								</th>
								<th>
									Surname
								</th>
								<th>
									Game Name
								</th>
								<th>
									Brand
								</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</section>
	</div>
</body>
